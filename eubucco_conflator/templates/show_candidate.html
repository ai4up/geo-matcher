<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Candidate</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #buttons {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
        }

        #legend {
            display: none;
            position: fixed;
            top: 30px;
            left: 40%;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid lightgrey;
            padding: 10px;
            z-index: 1000;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        #legend h4 {
            font-size: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #legend button {
            margin-top: 15px;
            display: block;
            margin-right: auto;
            margin-left: auto;
        }

        .btn {
            font-size: 20px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-submit { background: #4caf50; color: white; }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="map">
        <iframe src="{{ url_for('static', filename='maps/candidate_' + id | string + '.html') }}" width="100%" height="100%"></iframe>
    </div>

    <script type="text/javascript">
        function sendLabeledGeometry() {
            const iframe = document.querySelector("iframe");
            const iframeWindow = iframe.contentWindow;

            const removed = iframeWindow.removedMatches || [];
            const added = (iframeWindow.addedMatches || []).map(e => e.geojson);

            const payload = {
                added: {
                    type: "FeatureCollection",
                    features: added
                },
                removed: {
                    type: "FeatureCollection",
                    features: removed
                }
            };


            fetch('/store-neighborhood', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Saved:", data);
                window.location.href = `/show_candidate/${data.candidate}`;
            })
            .catch(err => console.error("Submission error:", err));
        }
    </script>

    <div id="buttons">
        <button class="btn btn-submit" onclick="sendLabeledGeometry()">Submit</button>
    </div>

    <div id="legend">
        <h4>Keyboard Shortcuts</h4>
        <li>Arrow up (&#8593;): Not Duplicate</li>
        <li>Arrow down (&#8595;): Duplicate</li>
        <li>Arrow right (&#8594;): Unsure</li>
        <button onclick="toggleLegend()">Close</button>
    </div>

    <script type="text/javascript">
        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowUp") {
                labelPair('{{ id }}', 'no')
            } else if (event.key === "ArrowDown") {
                labelPair('{{ id }}', 'yes')
            } else if (event.key === "ArrowRight") {
                labelPair('{{ id }}', 'unsure')
            } else if (event.key === "?") {
                toggleLegend();
            }
        });

        function toggleLegend() {
            const legend = document.getElementById('legend');
            if (legend.style.display === 'block') {
                legend.style.display = 'none';
            } else {
                legend.style.display = 'block';
            }
        }
    </script>
    {{ label_function_script|safe }}
</body>
</html>
