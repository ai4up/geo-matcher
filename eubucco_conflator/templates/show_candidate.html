<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Candidate</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #buttons {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
        }

        #legend {
            display: none;
            position: fixed;
            top: 30px;
            left: 40%;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid lightgrey;
            padding: 10px;
            z-index: 1000;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        #legend h4 {
            font-size: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #legend button {
            margin-top: 15px;
            display: block;
            margin-right: auto;
            margin-left: auto;
        }

        .btn {
            font-size: 20px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-match { background: #4caf50; color: white; }
        .btn-no-match { background: #ff4d4d; color: white; }
        .btn-unsure { background: #f0ad4e; color: white; }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="map">
        <iframe src="{{ url_for('static', filename='maps/' + map_file | string ) }}" width="100%" height="100%"></iframe>
    </div>

    <div id="buttons">
        <button class="btn btn-match" onclick="labelPair('{{ id_existing }}', '{{ id_new }}', 'yes')">Match</button>
        <button class="btn btn-no-match" onclick="labelPair('{{ id_existing }}', '{{ id_new }}', 'no')">No Match</button>
        <button class="btn btn-unsure" onclick="labelPair('{{ id_existing }}', '{{ id_new }}', 'unsure')">Unsure</button>
    </div>

    <div id="legend">
        <h4>Keyboard Shortcuts</h4>
        <li>Arrow up (&#8593;): No Match</li>
        <li>Arrow down (&#8595;): Match</li>
        <li>Arrow right (&#8594;): Unsure</li>
        <button onclick="toggleLegend()">Close</button>
    </div>

    <script type="text/javascript">
        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowUp") {
                labelPair('{{ id_existing }}', '{{ id_new }}', 'no')
            } else if (event.key === "ArrowDown") {
                labelPair('{{ id_existing }}', '{{ id_new }}', 'yes')
            } else if (event.key === "ArrowRight") {
                labelPair('{{ id_existing }}', '{{ id_new }}', 'unsure')
            } else if (event.key === "?") {
                toggleLegend();
            }
        });

        function labelPair(id_existing, id_new, match) {
            fetch('/store-label', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id_existing: id_existing,
                    id_new: id_new,
                    match: match
                })
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = `/show-pair`;
            });
        }

        function toggleLegend() {
            const legend = document.getElementById('legend');
            if (legend.style.display === 'block') {
                legend.style.display = 'none';
            } else {
                legend.style.display = 'block';
            }
        }
    </script>
</body>
</html>
