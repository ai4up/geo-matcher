<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Neighborhood</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #buttons {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
        }

        .btn {
            font-size: 20px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-submit { background: #4caf50; color: white; }

        .btn:hover {
            opacity: 0.8;
        }

        #download-link {
            position: fixed;
            bottom: 20px;
            right: 10px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            z-index: 1000;
        }

        #download-link:hover {
            background-color: rgba(240, 240, 240, 0.9);
        }
    </style>
</head>
<body>
    <div id="map">
        <iframe src="{{ url_for('static', filename='maps/' + map_file | string) }}" width="100%" height="100%"></iframe>
    </div>

    <div id="buttons">
        <button class="btn btn-submit" onclick="sendLabeledMatches('{{ id }}')">Submit</button>
    </div>

    <a href="/download-results" id="download-link" target="_blank">Download Results</a>

    <script type="text/javascript">
        function sendLabeledMatches(id) {
            const iframe = document.querySelector("iframe");
            const iframeWindow = iframe.contentWindow;

            const removed = iframeWindow.removedMatches || [];
            const added = iframeWindow.addedMatches || [];

            const payload = {
                id: id,
                added: added.map(m => ({ id_existing: m.id_existing, id_new: m.id_new })),
                removed: removed.map(m => ({ id_existing: m.id_existing, id_new: m.id_new }))
            };

            fetch('/store-neighborhood', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = `/show-neighborhood/${data.next_id}`;
            })
            .catch(err => console.error("Submission error:", err));
        }
    </script>
</body>
</html>
